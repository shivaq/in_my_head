    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <style>
        .input-group {
            margin-bottom: 20px;
        }
    
        .input-group input,
        .input-group textarea,
        .input-group select {
            padding: 10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }
    
        label {
            font-weight: 600;
        }
    
        input[type="reset"] {
            background: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;
        }
    
        input[type="submit"] {
            border: solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }
    </style>
    <title>みんな頭の中 | Characters</title>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li><a class="three_elements" href="/">Home</a></li>

            <li><a class="to_the_world" href="../html/imagine.html">世界へ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h1>Contact</h1>
            <p>We are always glad to hear from you!</p>
            <p>
                <a href="mailto:shivaq777@gmail.com?subject=みんな頭の中%20最高!!">Send us an email</a>
                and let us know how we can help make your inner world exceiting!
            </p>

            <h1>Order</h1>
            <form action="http://localhost:8888/api/characters" method="POST">

                <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name"></div>
                </div>

                <div class="input-group">
                    <div><label for="last-name">Last name</label></div>
                    <div><input type="text" name="last-name" id="last-name"></div>
                </div>

                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address"></div>
                </div>

                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select one ]</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizonaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="postal-code">Postal code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code"></div>
                </div>

                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset" />
                <input type="submit" value="Order">
            </form>
        </article>
    </main>

        <nav class="bottom_links">
