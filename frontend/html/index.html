<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base_style.css">
    <title>みんな頭の中</title>
</head>
<body>
    <header>
        <!---------------------------------------
            Current story
        --------------------------------------->
        <div class="current_story_block">
            <a href="/">
                <img class="current_story_image" src="../images/icons/icon_bonfire.svg" alt="Your Story">
            </a>
            <a href="/">
                <!-- span はインライン、div はブロック -->
                <span id="current_story_title">あなたの中の物語</span>
            </a>
        </div>
        <!---------------------------------------
            Emotion rank
        --------------------------------------->
        <section class="emotion_rank_block">
            <div class="emotion_rank_img">
                    <img id="emotion1" src="../images/emotions/face_anger_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                    <img id="emotion2" src="../images/emotions/face_sadness_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion3" src="../images/emotions/face_fear_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion4" src="../images/emotions/face_shame_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion5" src="../images/emotions/face_anticipation_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion6" src="../images/emotions/face_joy_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion7" src="../images/emotions/face_trust_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion8" src="../images/emotions/face_disgust_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion9" src="../images/emotions/face_self_respect_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion10" src="../images/emotions/face_surprise_selected.svg" alt="1st emotion">
            </div>
            <div class="emotion_rank_img">
                <img id="emotion11" src="../images/emotions/face_libido_selected.svg" alt="1st emotion">
            </div>
        </section>
        <!---------------------------------------
            Current character
        --------------------------------------->
        <div class="current_character_block">
            <img cjlass="current_character_img" src="../images/characters/blond_woman_bob_collar3.png" alt="It's you">
            <p class="current_character_text">私はあなた</p>
        </div>
    </header>
        <!---------------------------------------
            main links
        --------------------------------------->
    <nav class="mainlinks">
        <a class="event_link" href="../html/events.html">
            <div class="main_link_button">
                <img class="main_link_img" src="../images/icons/icon_fukidashi.svg" alt="Events">
                <span class="main_link_text" id="event_link_text">出来事</span>
            </div>
        </a>
        <a class="emotion_link" href="../html/emotions.html">
            <div class="main_link_button">
                <img class="main_link_img" src="../images/icons/icon_emotion.svg" alt="emotions">
                <span class="main_link_text" id="emotion_link_text">感情</span>
            </div>
        </a>
        <a class="character_link" href="../html/characters.html">
            <div class="main_link_button">
                <img class="main_link_img" src="../images/icons/icon_character.svg" alt="Characters">
                <span class="main_link_text" id="character_link_text">登場人物</span>
            </div>
        </a>
    </nav>
        <!---------------------------------------
            sub links
        --------------------------------------->
    <nav class="sublinks">
        <a class="story_link" href="../html/characters.html">
            <div class="sub_link_button">
                <img class="sub_link_img" src="../images/icons/icon_bonfire.svg" alt="Other stories">
                <span class="sub_link_text" id="story_link_text">他の物語</span>
            </div>
        </a>
        <a class="story_link" href="../html/characters.html">
            <div class="sub_link_button">
                <img class="sub_link_img" src="../images/icons/icon_paralles_universe.svg" alt="Other stories">
                <span class="sub_link_text" id="paralless_world_text">平行世界</span>
            </div>
        </a>
    </nav>
    <footer class="in_my_head_footer">
        <p>ここは footer である。<br>プライバシーポリシーなどを記載する</p>
    </footer>
</body>
</html>
